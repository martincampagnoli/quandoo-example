<!DOCTYPE html>
<html lang="en" ng-app="autoCompletionApp">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/styles.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<title>Auto Completion Module</title>
</head>

<body>
    <div class="panel panel-default">
		  <div class="panel-heading">Auto Completion Module</div>
		  <div class="panel-body">
		        <span class="twitter-typeahead" auto-completion>
			          	<input class="typeahead tt-input" type="text" placeholder="States of USA" autocomplete="off" spellcheck="false" dir="auto">
		        </span>
		  </div>
	</div>
</body>
		
<!--
I will be using AngularJS v1.1.5
Jquery v1.10.2
Bootstrap typeahead component v0.11.1 - I have chosen this component to be the engine of my angular auto completion module as I have used it in the past with very good outcome, and it's also well tested.
-->
<script src="libs/angular.min.js"></script>
<script src="libs/jquery.min.js"></script>
<script src="libs/typeahead.bundle.js"></script>
<!--The angularJS module will be in this file-->
<script src="app.js"></script>
